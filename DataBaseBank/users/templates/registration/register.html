{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 align="center">注册一个新的账号</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form register_form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">注册</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'frontend:index' %}">
</form>
{% endblock content %}
