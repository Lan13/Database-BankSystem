{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 align="center">修改你的账号密码</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:change_pwd' user.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">修改</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'frontend:index' %}">
</form>
{% endblock content %}
