{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 align="center">修改你的个人信息</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:edit' user.id %}" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">确认修改</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'accounts:accounts' user.id %}">
</form>
{% endblock content %}
