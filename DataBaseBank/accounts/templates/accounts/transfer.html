{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 align="center">转账给其它账户</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'accounts:transfer' account.account_id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">转账</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'accounts:accounts' user.id %}">
</form>
{% endblock content %}
