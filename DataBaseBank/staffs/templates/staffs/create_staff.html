{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 align="center">创建一个新的员工</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'staffs:create_staff' department.department_id %}" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">创建</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'staffs:staffs' %}">
</form>
{% endblock content %}
